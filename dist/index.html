<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Signage Board</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize-min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="column-2">
            <div class="date">
                <p>
                  <span id="day">10</span></br>
                  <span id="month">November</span>
                </p>
            </div>
            <div class="weather">
              
              <div class="day">
                <h1 class="weatherDay">Today</h1>
                <span class="weatherCondition" id="weather0">Clear</span>
                <p><span class="weatherTemp" id="temp0">20</span>&deg;C</p>
              </div>

              <div class="day">
                <h1 class="weatherDay">Tomorrow</h1>
                <span class="weatherCondition" id="weather1">Clear</span>
                <p><span class="weatherTemp" id="temp1">20</span>&deg;C</p>
              </div>

              <div class="day">
                <h1 class="weatherDay" id="date2">Thursday</h1>
                <span class="weatherCondition" id="weather2">Clear</span>
                <p><span class="weatherTemp" id="temp2">20</span>&deg;C</p>
              </div>

              <div class="day">
                <h1 class="weatherDay" id="date3">Friday</h1>
                <span class="weatherCondition" id="weather3">Clear</span>
                <p><span class="weatherTemp" id="temp3">20</span>&deg;C</p>
              </div>

            </div>
          </div>
          <div class="column-10">
              <div id="slideshow">
                <img id="imageSlide" src="#">
              </div>
          </div>
        </div>
        <div class="row">
          <div class="column-12">
            <div id="quoteOfTheDay">
              <p id="quoteHeading">Quote of the day:</p>
              <p id="quote">Not a day goes by that we can't at least serve one other human being by making deposits of unconditional love.</p>
              <p id="quoteAuthor">- S Convey</p>
            </div>
          </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/moment.min.js" type="text/javascript"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
